<!doctype html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
function initialize() {
    var latlng = new google.maps.LatLng({{ current_site.coordinate.latitude }}, 
        {{ current_site.coordinate.longitude }});
    var myOptions = {
        zoom: {{ zoom }},
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    var map = new google.maps.Map(document.getElementById("map_canvas"), 
        myOptions);
        
{% for county in counties %}
    
    var polygon_{{ county.name }};
    
    var coords_{{ county.name }} = {{ county.big_gpoly }};
    
    polygon_{{ county.name }} = new google.maps.Polygon({
        paths: coords_{{ county.name }},
        strokeColor: "{% cycle '#00FF00' '#0000FF' '#FF0000' '#FF00FF' '#00FFFF' '#FFFF00' %}",
        strokeOpacity: 0.8,
        strokeWeight: 1,
        fillColor: "{% cycle '#00FF00' '#0000FF' '#FF0000' '#FF00FF' '#00FFFF' '#FFFF00' %}",
        fillOpacity: 0.20
    });
    
    polygon_{{ county.name }}.setMap(map);
    
    var infowindow_{{ county.name }} = new google.maps.InfoWindow({
        content: '{{ county.name }}'
    });
    
    var marker_{{ county.name }} = new google.maps.Marker({
        position: new google.maps.LatLng({{ county.geom.centroid.y}}, 
        {{ county.geom.centroid.x}}),
        map: map,
        title: '{{ county.name }}'
    });
    
    google.maps.event.addListener(marker_{{ county.name }}, 'click', function() {
        infowindow_{{ county.name }}.open(map,marker_{{ county.name }});
    });
    google.maps.event.addListener(polygon_{{ county.name }}, 'click', function() {
        infowindow_{{ county.name }}.open(map,marker_{{ county.name }});
    });
    google.maps.event.addListener(polygon_{{ county.name }}, 'mouseover', function() {
         polygon_{{ county.name }}.setOptions({
               fillOpacity: 0.75,
               }); 
    });
    google.maps.event.addListener(polygon_{{ county.name }}, 'mouseout', function() {
         polygon_{{ county.name }}.setOptions({
               fillOpacity: 0.20,
               }); 
    });
    
{% endfor %}
};

</script>
<style>
    body {
        font-family: sans-serif;
    }
    #map_canvas {
        width: 100%;
        height: 400px;
    }
    #zips {
        overflow: auto;
        width: 500px;
        height: 100px;
    }
    .linkOFF {color: darkblue}
    .linkON {color: white; background-color: darkblue}

</style>
</head>
<body onload="initialize()">
    <div id="map_canvas"></div>
    <div id="counties">
    {{ current_site.name }}
    {{ current_site.coordinate.latitude }}
    {% for county in counties %}
        <div id="{{county.name}}" class="county linkOFF">
            <a href="javascript:polygon_{{county.name}}.setOptions({fillOpacity: 0.75});">{{county.name}}</a> ({{county.geom.centroid.y}}, {{county.geom.centroid.x}})
        </div>
    {% endfor %}
    </div>
</body>
</html>
