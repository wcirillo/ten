{% if email_coupon %}

    <h4>
        <strong>Send this coupon to your inbox.</strong>
        {% if contest_is_running %}<span class="highlight"> Win $10,000!*</span>{% endif %}
    </h4>

{% else %}

    {% if contest_is_running %}
        <h3 class="alt_font2 highlight2">Win $10,000!*</h3>
        <div class="clear"></div>
    {% endif %}

    <h4>
        Sign up to get 10 {{ current_site.name }} coupons sent to your inbox every week!
    </h4>

{% endif %}
