{% if contest_is_running %}

    {% if is_eligible_to_win %}

        <h4 class="alt_font">You've qualified to Win $10,000!*</h4>
        <iframe class="modal_iframe" src="{% url loader 'load_like_contest_is_qualified' %}" scrolling="no" width="100%" height="50" frameborder="0"></iframe>

    {% else %}

        <h4 class="alt_font">Tell your friends how to Win $10,000!*</h4>
        <iframe class="modal_iframe" src="{% url loader 'load_like_contest_not_qualified' %}" scrolling="no" width="100%" height="50" frameborder="0"></iframe>

    {% endif %}

{% else %}

    <h4 class="alt_font">Tell your friends about {{ current_site.domain }}!</h4>
    <iframe class="modal_iframe" src="{% url loader 'load_like' %}" scrolling="no" width="100%" height="50" frameborder="0"></iframe>

{% endif %}
