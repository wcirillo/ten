<form name="frm_ad_rep_lead" method="post">{% csrf_token %}

<table align="center" border="0" cellpadding="5" cellspacing="0" width="600">
    <tr>

        <style>
            .ad_rep_textinput {
                padding-bottom: 0;
            }
            .ad_rep_textinput textarea {
                height: auto;
                margin: 0 0 10px 0;
                padding: 5px;
            }
        </style>

        <td align="center">

            <div id="right_person_text_errors" class="errorlist">{{ question_form.errors.right_person_text }}</div>

            <label for="id_right_person_text">
                <p>
                    <em>
                        Provide a short paragraph or if you like, copy and paste a resume.<br/> 
                        Show us that you're the right person for this opportunity!
                    </em>
                </p>
            </label>

            <span class="ad_rep_textinput">
                {{ question_form.right_person_text }}
            </span>

            <p>
                <input type="submit" class="button largeBtn" id="id_submit_lead_form" tabindex="7" value="Apply Now &raquo;"/>
            </p>

        </td>
    </tr>
</table>

</form>
