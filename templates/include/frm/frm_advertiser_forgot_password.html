<form name="frm_advertiser_forgot_password" action="" method="post">{% csrf_token %}
    <ol>
        {{ form.email.errors }}
        <li>
            <label for="id_email" class="block">Email Address</label>
            {{ form.email }}
        </li>
        <li>
            <input class="button" type="submit" tabindex="3" value="Send Link &raquo;" />
        </li>
    </ol>
    <input type="hidden" value="{{ next }}" name="next"/>
</form>
